<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Libre Baskerville|Pacifico|Bangers" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lobster|Libre Baskerville|Pacifico" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>


<title>
    POMODORO CLOCK
</title>

<body style="background-color:black;">
    <p class="header-text"> POMODORO CLOCK </p>
    <div>
        <div class="row">
            <div class="col-xs-2 Time in">
                <p id="text1"> Break Time: </p>
                <div class="well TimeText">
                    <p id="break"> 5 </p>
                </div>
                <button class="button minus in" id="break-minus" style="color:black"> - </button>
                <button class="button plus in" id="break-plus" style="color:black"> + </button>
            </div>
            <div>
                <div class="col-xs-2 Time">
                    <p id="text2"> Work Time: </p>
                    <div class="well TimeText">
                        <p id="work"> 25 </p>
                    </div>
                    <button class="button minus in" id="work-minus" style="color:black"> - </button>
                    <button class="button plus in" id="work-plus" style="color:black"> + </button>
                </div>
            </div>
        </div>

        <div class="clock" id="grad">
            <p class="session">Session</p>
            <p class="timer">25</p>
        </div>
    </div>
    <script type="text/javascript" src="./app.js"></script>


</body>

</html>
